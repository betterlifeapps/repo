<ion-view title="{{dc.name}}" id="page9" style="background-color:#000000;">
  <ion-content padding="true" class="has-header">
    <h1 id="dCMOVIE-heading2" style="color:#FFFFFF;text-align:center;">{{dc.name}}</h1>
    <div>
      <img src="{{dc.poster}}" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 20px;"></div>
    <div class="spacer" style="height: 20px;"></div>
    <div id="dCMOVIE-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;">
        <strong>Relase date:</strong>
      </p>

      <p style="color:#FFFFFF;">{{dc.release}}</p>

      <p style="color:#FFFFFF;">
        <strong>Directed by:</strong>
      </p>

      <p style="color:#FFFFFF;">{{dc.director}}</p>

      <p style="color:#FFFFFF;">
        <strong>Cast:</strong>
      </p>

      <p style="color:#FFFFFF;">{{dc.cast}}</p>

      <p style="color:#FFFFFF;">
        <strong>Synopsis:</strong>
      </p>

      <p style="color:#FFFFFF;">{{dc.synopsis}}</p>
    </div>
  </ion-content>
</ion-view>
