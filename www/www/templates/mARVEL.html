<ion-view title="MARVEL" id="page2" style="background-color:#AEA4B8;">
  <ion-content padding="true" style="background: url(img/1cgNMf0ISyOOnqQRsDOD_CToGD7f.jpg) no-repeat center;background-size:cover;" class="has-header">
    <form id="mARVEL-form1" class="list">
      <label class="item item-input transparent4" id="mARVEL-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <ion-list id="mARVEL-list8">
      <ion-item class="item-thumbnail-left royal transparent4" id="mARVEL-list-item13" ui-sref="tabsController.mARVELMOVIE({&quot;marvelkey&quot;:&quot;&quot;+marvel.key+&quot;&quot;})" ng-repeat="marvel in narrowed_marvels">
        <img src="{{marvel.preview}}">
        <h2royal>{{marvel.name}}
          <p style="white-space:normal;"></p>
          <p> Release: {{marvel.release}} </p>
          <p id="{{marvel.code}}"></p>
          <p></p>
        </h2royal>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
